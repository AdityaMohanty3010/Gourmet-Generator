<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gourmet Generator Dashboard</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <h2>Gourmet</h2>
      <nav>
        <ul>
          <li><a href="main.html" class="active">Dashboard</a></li>
          <li><a href="index.html">Welcome</a></li>
        </ul>
      </nav>
    </aside>
    <div class="content">
      <section class="search-section">
        <input type="text" id="ingredient-input" placeholder="Type ingredients..." />
        <button id="generate-btn" class="btn">Generate Recipe</button>
      </section>
      <section class="history-section">
        <h3>Search History</h3>
        <div id="search-history-list"></div>
        <button id="clear-history-btn" class="btn btn-secondary">Clear History</button>
      </section>
      <section class="recipes-section">
        <h3>Recipes List</h3>
        <div id="recipe-list"></div>
      </section>
      <section class="favorites-section">
        <h3>Your Favorites</h3>
        <div id="favorites-list"></div>
        <button id="clear-favorites-btn" class="btn btn-secondary">Clear Favorites</button>
      </section>
    </div>
  </div>

  <div id="recipe-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <div id="modal-recipe-content"></div>
      <button id="add-to-favorites" class="btn btn-primary">Add to Favorites</button>
    </div>
  </div>

  <div id="toast" class="toast"></div>
  <script src="js/app.js"></script>
</body>
</html>
